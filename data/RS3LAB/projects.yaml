    date_added: 2022-07-07
    date_updated: 2022-07-07

  odinfs:
    name: Odinfs
    categories:
      - Other
    applications:
      - Infra
    description: Scaling PM Performance with Opportunistic Delegation
    tech_desc: >
      Odinfs is a NUMA-aware PM file system based on an opportunistic delegation framework
      to achieve datapath scalability.
      It limits concurrent PM access to avoid performance meltdown due to on-DIMM cache trashing.
      It localizes PM access to avoid performance meltdown due to remote PM access.
      It automatically parallelizes large PM access to utilize cumulative PM bandwidth across all NUMA nodes.
      It maximizes concurrent access within the same file with scalable synchronization primitives.
    url: https://rs3lab.github.io/Odinfs
    code:
      type: Lab GitHub
      url: https://github.com/rs3lab/Odinfs
      date_last_commit: 2022-05-16
    language: C
    license: other
    tags:
      - Concurrency
      - Server
    date_added: 2022-07-07
    date_updated: 2022-07-07

  shfllocks:
    name: ShflLocks
    categories:
      - Other
    applications:
      - Infra
    description: Scalable and Practical Locking with Shuffling
    tech_desc: >
      ShflLocks are a family of locking protocols that use shuffling mechanisms
      to implement several policies, such as NUMA-awareness, or blocking.
      It implements three locking protocols, NUMA-aware spinlock, NUMA-aware blocking mutex,
      and NUMA-aware blocking rwlock.
    code:
