        description:  Auditable Sharing and Management of Sensitive Data Across Jurisdictions.
        layman_desc: >
            Odyssey is a set of applications and tools that enables sharing of sensitive data
            between multiple distrustfull parties. This project uses state-of-the-art secret
            management service on the blockchain coupled with an enclave delivery mechanism.
