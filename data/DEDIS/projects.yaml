  e-voting:
    name: E-voting
    categories:
      - Security
      - Privacy
    applications:
      - Gov
    description: Decentralized, encrypted, fully anonymous e-voting
    tech_desc: >
      Our e-voting system is inspired by the first version of Helios where the encrypted ballots are shuffled and
      anonymized before they are decrypted. Instead of the shuffle used in Helios, we implemented a Neff shuffle
      which is much faster than the original Helios shuffle.
    layman_desc: >
      The e-voting used in the EPFL voting since 2018. It allows users
      to vote on a distributed system that will wait for the election to be
      over before decrypting the votes, keeping anonymity of the users.
