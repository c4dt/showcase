    calypso:
        name:         Calypso
        description:  Encrypted storage with access control
        layman_desc: >
            Store data encrypted on the blockchain and use a decentralized access
            control mechanism to define who is allowed to decrypt.
        code:
            type: Lab GitHub
            url:  https://github.com/dedis/cothority/tree/master/calypso
            date_last_commit: 2020-01-31
        lines_of_code:    6500 / 1500
        contacts:
            - name:   Jeff Allen
              email:  jeff.allen@epfl.ch
        tags:
            - Blockchain
            - Private
            - Encryption
            - Access Control
        language: GoLang
        type: Application
        license:  AGPLv2
        information:
            - type: Article
              url: https://c4dt.org/article/calypso
              title: Calypso description
            - type: Paper
              url: https://eprint.iacr.org/2018/209
              title: Verifiable Management of Private Data under Byzantine Failures
        date_added: 2019-03-18
        date_updated: 2020-01-31

