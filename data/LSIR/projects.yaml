projects:

    pribot:
        name:         PriBot
        description:  Automated Analysis of Privacy Policies
        layman_desc: >
            Pribot uses an automated framework for privacy policy analysis
            (Polisis). It enables scalable, dynamic, and multi-dimensional
            queries on natural language privacy policies.
        url:          https://pribot.org/
        code:
            type: Private GitHub
        contacts:
            - name:     Rémi Philippe Lebret
              email:    remi.lebret@epfl.ch
        tags:
            - Privacy Policy
            - Artificial Intelligence
            - Natural Language
        language: Python, Javascript
        type: Application
        information:
            - type:   Paper
              title:  'Polisis: Automated Analysis and Presentation of Privacy Policies Using Deep Learning'
              url:    https://pribot.org/files/Polisis_USENIX_Security_Paper.pdf
        license:  commercial
        date_added: 2019-03-18
        date_updated: 2020-02-06

    privyseal:
        name:         PrivySeal
        description:  Privacy Assistant for Installing Cloud Apps
        layman_desc: >
            PrivySeal provides a personalized set of insights about your data on
            google drive before you install other apps.
        url:          https://privyseal.epfl.ch/#!/
        code:
            type: Private GitHub
        contacts:
            - name:     Rémi Philippe Lebret
              email:    remi.lebret@epfl.ch
        tags:
            - Data Analysis
            - Google Drive
        language: Javascript, Python
        type: Application
        information:
            - type:   Paper
              title:  'The Curious Case of the PDF Converter that Likes Mozart: Dissecting and Mitigating the Privacy Risk of Personal Cloud Apps'
              url:    https://infoscience.epfl.ch/record/218003
        date_added: 2019-03-18
        date_updated: 2020-02-06

    artificial-intelligence-drive:
        name:         Artificial-Intelligence Drive
        description:  Platform for speeding up the development of Artificial-Intelligence classifiers
        url:          https://modemos.epfl.ch/
        layman_desc: >
            The platform aims at accelerating the process of building Artificial
            Intelligence classifiers for image and text classification.
        code:
            type: Private GitHub
        contacts:
            - name:     Rémi Philippe Lebret
              email:    remi.lebret@epfl.ch
        tags:
            - Image Classification
