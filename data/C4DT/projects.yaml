  eid-hands-on:
    name: E-ID Hands-on Workshop
    categories:
      - Security
      - Privacy
    applications:
      - Gov
    type: Hands-on
    description: A hands-on workshop showing how cryptography can preserve privacy and security of an E-ID solution.
    tech_desc: >
      To protect the privacy of the users of E-ID systems, several technical measures need to be taken.
      This workshop demonstrates the workings of Self-Sovereign Identities, using selective disclosure 
      for data protection, and explores further safeguards like unlinkability through BBS+ and 
      zero-knowledge proofs to share only essential information.
    code:
      type: Lab GitHub
      url: https://github.com/c4dt/eid-workshop
      date_last_commit: 2024-11-08
    language: TypeScript
    tags:
      - Access Control
      - Development
    incubator:
      type: retired
      work: 2024/Q3 E-ID Cryptography
      products:
        - type: hands-on
          title: E-ID Hands-on Workshop
          url: https://github.com/c4dt/eid-workshop/
    date_added: 2024-11-21
    date_updated: 2024-11-08

  seal-phishing:
    name: SEAL - Combating Phishing
    categories:
      - Security
      - Privacy
    applications:
      - Other
    type: Toolset
    description: >
      Phishing is a growing societal threat and requires urgent, effective solutions. Through a collaborative process
      involving field feedback, ideation workshops, and state-of-the-art analysis, this open innovation project will
      explore technical, organizational, and legal solutions. The results will be prototypes, practical guidelines,
      and recommendations to strengthen digital security against phishing.
